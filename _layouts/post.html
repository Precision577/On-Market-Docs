---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="author">By {{ page.author }} on {{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <section class="post-content">
        {{ content }}
    </section>
    <footer class="post-footer">
        <p>Posted in {{ page.category }}</p>
    </footer>
</article>
